<html>
<head>
<style>
.div_A {
  position: relative;
  top: 0px;
  border: 3px solid lightblue;
  text-align: center;
  width: 500px;
  height: 100px;
}
.div_B {
  position: absolute;
  bottom: 0px;
  right:  0px;
  border: 3px solid red;
  text-align: center;
  width: 600px;
  height: 100px;
}
.div_C {
  position: fixed; 
  top: 0px;
  right:  0px;
  border: 3px solid orange;
  text-align: center;
  width: 700px;
  height: 200px;
}
.div_D {
  position: sticky; 
  bottom: 0px;
  left:  50px;
  border: 3px solid yellow;
  text-align: center;
  width: 800px;
  height: 300px;
}
</style>
</head>
<body>

<div class="div_A">
  <p>A</p>
</div>

<div class="div_B">
  <p>B</p>
</div>

<div class="div_C">
  <p>C</p>
</div>

<div class="div_D">
  <p>D</p>
</div>



</body>
</html>
